<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Gestion Usager</title>
</head>
<body>

    <div class="container">
        <div class="sousContainer1 formulaireContainer">
            <form action="" method="post" id="formulaire">
                <h1>Ajouter un utilisateur</h1>
                <div class="containerForm">
                    <label for="nom">Nom:</label>
                    <input type="text" name="nom" id="nom" class="form-control">
                    <label for="prenom">Prenom:</label>
                    <input type="text" name="prenom" id="prenom" class="form-control">
                    <label for="courriel">Courriel:</label>
                    <input type="email" name="courriel" id="courriel" class="form-control">
                    <label for="motDePasse">Mot de passe:</label>
                    <input type="password" name="motDePasse" id="motDePasse" class="form-control">
                    
                    <button type="submit" class="btn btn-primary">Ajouter</button>
    
                    <div class="Reponse">
                        <p id="reponse"></p>
                    </div>
                </div>
            </form>
        </div>
        <div class="sousContainer2 formulaireContainer">
            <form action="" method="post" id="formulaireDemande">
                <h1>Générer une nouvelle clé d'API</h1>
                <div class="containerForm">
    
                    <label for="courrielDemande">Courriel:</label>
                    <input type="email" name="courriel" id="courrielDemande" class="form-control">
                    <label for="motDePasseDemande">Mot de passe:</label>
                    <input type="password" name="motDePasse" id="motDePasseDemande" class="form-control">
                    
                    <button type="submit" class="btn btn-primary">Générer</button>
    
                    <div class="Reponse">
                        <p id="nouvelleCleApi"></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
